# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      # - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-vcs-permalinks
      # - id: check-xml
      - id: debug-statements
      - id: detect-private-key
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending  # force UNIX file endings for consistency
        args: [--fix=lf]
      - id: check-json
        exclude: |
          (?x)(
            .jshintrc$|
            .eslintrc.json$|
            tslint.json$|
            lerna.json$|
            tsconfig.json$|
            tsconfig.*\.json$|
            .vscode/.*$|
            /fixtures/.*\.json$|
            .removed/.*$|
            test/api/payloads/.*.json$|
            \@infrastructure/.*$
          )
      - id: pretty-format-json
        args: [--autofix, --indent, "2", --no-ensure-ascii, --no-sort-keys]
        exclude: |
          (?x)(
            ^Pipfile\.lock$|
            select\.json$|
            /fixtures/.*\.json$
          )
      - id: check-executables-have-shebangs
      - id: requirements-txt-fixer
        args: [requirements.txt]
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.29.0
    hooks:
      - id: yamllint
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3  # Should be a command that runs python3.6+
        exclude: .+\/migrations.*\.py$
        args: [-t, py37, -l, "119"]
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        exclude: .+\/migrations.*\.py$
  - repo: https://github.com/martyzz1/pre-commit-hooks
    rev: v1.8
    hooks:
      - id: prepend-branch-name
  # - repo: https://github.com/igorshubovych/markdownlint-cli
  #   rev: v0.33.0
  #   hooks:
  #     - id: markdownlint-fix
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.7.0
    hooks:
      - id: markdownlint-cli2-fix
  # - repo: https://github.com/trussworks/pre-commit-hooks
  #   rev: v1.1.1
  #   hooks:
  #     - id: mdspell
  #     - id: spelling-sort
  - repo: https://codeberg.org/frnmst/md-toc
    rev: '8.1.8'  # or a specific git tag from md-toc
    hooks:
      - id: md-toc
        args: [-p, '-s1', 'github', '-l6', '-c']  # CLI options
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: shellcheck
  - repo: https://github.com/Lucas-C/pre-commit-hooks-markup
    rev: v1.0.1
    hooks:
      - id: rst-linter
        args: [--allow-raw]
  - repo: https://github.com/aws-cloudformation/cfn-lint
    rev: v0.75.1 # The version of cfn-lint to use
    hooks:
      - id: cfn-lint-rc
