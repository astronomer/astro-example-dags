name: Astronomer CI - Deploy Code

on:
  workflow_dispatch:
    inputs:
      deploymentId:
        description: "Deployment ID"
        required: true
        type: string
      apiToken:
        description: "Astro API Token"
        required: true
        type: string
  push:
    branches:
      - main

env:
  ASTRO_API_TOKEN: ${{ inputs.apiToken || secrets.ASTRO_API_TOKEN }}
  DEPLOYMENT_ID: ${{ inputs.deploymentId || vars.DEPLOYMENT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Ensure compatibility with Node.js 20
      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Deploy to Astro
      - name: Deploy to Astro
        uses: astronomer/deploy-action@v0.4
        env:
          ASTRO_API_TOKEN: ${{ env.ASTRO_API_TOKEN }}
          DEPLOYMENT_ID: ${{ env.DEPLOYMENT_ID }}
