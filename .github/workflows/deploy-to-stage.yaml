name: Astronomer CI - Deploy code to STAGE

on:
  push:
    branches:
      - 'stage/**'

env:
  ASTRO_API_TOKEN: ${{ secrets.STAGE_ASTRO_API_TOKEN }}

jobs:
  deploy_to_stage:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/stage')
    steps:
    - name: Deploy to Stage Environment
      uses: astronomer/deploy-action@v0.2
      with:
        deployment-id: ${{ vars.STAGE_DEPLOYMENT_ID }}
        parse: true